<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Ping</title>
</head>
<body>
</body>
<script>
  setInterval(() => {
    navigator.geolocation.getCurrentPosition(position => {
      let element = document.createElement("div");
      element.textContent = `${new Date().toLocaleTimeString()}: ${position.coords.latitude}, ${position.coords.longitude}`;
      document.body.appendChild(element);
    });
  }, 5000);

</script>
</html>
